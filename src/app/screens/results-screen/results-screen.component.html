<app-headerbar />
<section>
  <div class="listagem-animais">

    <div class="animal-anuncio" *ngFor="let pet of pets" (click)="animalCardClick(pet.id)">
      <img src="" alt="">
      <div class="descricao-anuncio">
        <h2>{{pet.name}}</h2>
        <p class="nome-abrigo">{{pet.shelter.name}}</p>
        <p>{{pet.shelter.city}}</p>
      </div>
    </div>
  </div>
</section>
