<app-headerbar />
<section>
  <div class="listagem-animais">
    <div *ngFor="let item of animalList$ | async" class="animal-anuncio">
      <img src="" alt="">
      <div class="descricao-anuncio">
        <h2>{{item.name}}</h2>
        <p class="nome-abrigo">{{item.abrigo.name}}</p>
        <p>{{item.abrigo.bairro}}</p>
      </div>
    </div>

  </div>
</section>
