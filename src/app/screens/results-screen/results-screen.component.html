<app-headerbar />
<section>
  <div class="listagem-animais">

    <div class="animal-anuncio"  *ngFor="let animal of animaisList$ | async" (click)="animalCardClick(animal.id)">
      <img src="" alt="">
      <div class="descricao-anuncio">
        <h2>{{animal.name}}</h2>
          <p class="nome-abrigo">{{nomeAbrigosMap.get(animal.abrigoId)}}</p>
          <p>{{bairroAbrigosMap.get(animal.abrigoId)}}</p>
      </div>
    </div>
  </div>
</section>
